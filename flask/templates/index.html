
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta property="wb:webmaster" content="09fb158a74c27bb9" />
    <title>{{ conf.site_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/default.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
    <!-- nav bar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">{{ conf.site_name }}</a>
          <div class="nav-collapse collapse">
            <ul class="nav x-top-nav">
              <li class="active"><a href="#">顺序</a></li>
              <li><a href="#about">随机</a></li>
            </ul>
            <ul class="nav pull-right">
              {% if user.name is defined %}
              <li class="active">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <i class="icon-user icon-white"></i>
                  {{ user.name }}
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li class="divider"></li>
                  <li>
                    <a tabindex="-1" href="/logout">注销</a>
                  </li>
                </ul>
              </li>
              {% else %}
              <li>
                <a href="#login" role="button" data-toggle="modal">登录</a>
              </li>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <!-- login modal -->
    <div id="login" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="loginLabel">登录</h3>
      </div>
      <div class="modal-body text-center">
        <a href="https://api.weibo.com/oauth2/authorize?client_id={{ conf.weibo_app_key }}&response_type=token&redirect_uri=http://{{ conf.site_domain }}/wb_callback">
          <img src="http://img.t.sinajs.cn/t4/appstyle/open/images/website/loginbtn/loginbtn_01.png" />
        </a>
      </div>
    </div>

    <!-- main container -->
    <div class="container">
      <div class="row">
        <div class="span12">
          <div id="myCarousel" class="carousel slide">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <!-- Carousel items -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="http://ww1.sinaimg.cn/large/454d8846jw1e3rxns72sij.jpg" alt="">
            </div>
            <div class="item">
              <img src="http://ww1.sinaimg.cn/large/454d8846jw1e3rxgtmgx5j.jpg" alt="">
            </div>
            <div class="item">
              <img src="http://ww4.sinaimg.cn/large/454d8846jw1e3rxgoclm9j.jpg" alt="">
            </div>
          </div>
          <!-- Carousel nav -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      !function ($) {
        $(function(){
          $('#myCarousel').carousel();
        })
      }(window.jQuery)
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ conf.ga_tracking_id }}', '{{ conf.site_domain }}');
      ga('send', 'pageview');
    </script>
  </body>
</html>
